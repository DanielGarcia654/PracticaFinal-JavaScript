<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" alt=""
            style="width: 50px; height: 50px;">
        <h1 class="main-title">Pokémones</h1>
    </header>

    <div class="cantidad-pokemon">
        <label for="entrada-pokemon-cantidad">Escribe tu cantidad favorita de Pokémones (1 - 1025):</label>
        <input type="number" id="entrada-pokemon-cantidad" value="150" min="1" max="1025">
        <button id="boton-cantidad-pokemon">Generar Pokédex</button>
    </div>

    <main class="pokedex-container">
    </main>
    <script src="script.js"></script>
</body>

</html>
